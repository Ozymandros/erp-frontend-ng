# SonarQube Community Edition Configuration
sonar.organization=ozymandros
sonar.projectKey=Ozymandros_erp-frontend-ng
sonar.projectName=ERP Frontend Angular
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.spec.html,**/e2e/**,**/*.d.ts,**/environments/**/*.ts

# Test coverage (Karma/ng test --code-coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/e2e/**,**/*.d.ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Language
sonar.language=ts

# Code analysis
sonar.language=ts
sonar.html.file.suffixes=.html
