name: SonarQube Community Analysis

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master

concurrency:
  group: sonarqube-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarqube:
    name: SonarQube Community Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061  # v4
        with:
          version: 10.28.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests with coverage
        run: pnpm exec ng test --code-coverage --watch=false --browsers=ChromeHeadless
        continue-on-error: true
      - name: Verify coverage file exists
        run: |
          if [ ! -f "coverage/lcov.info" ]; then
            echo "ERROR: coverage/lcov.info not found!"
            ls -la coverage/ || echo "coverage directory does not exist"
            exit 1
          else
            echo "âœ“ Coverage file found at coverage/lcov.info"
            echo "File size: $(wc -l < coverage/lcov.info) lines"
            head -20 coverage/lcov.info
          fi
      - name: Clean previous Sonar cache
        run: rm -rf .scannerwork
      - name: Remove cached Sonar Scanner (force fresh download)
        run: rm -rf /opt/hostedtoolcache/sonar-scanner-cli 2>/dev/null || true
      - name: SonarQube Community Scan
        uses: sonarsource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9  # v7 / master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b  # v1.2 / master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true
