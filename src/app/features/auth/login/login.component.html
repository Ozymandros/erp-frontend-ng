<div class="login-container">
  <nz-card class="login-card" nzTitle="ERP System Login">
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
        <nz-form-control nzErrorTip="Please input your email!">
          <input 
            nz-input 
            id="email"
            formControlName="email" 
            type="email" 
            name="email"
            autocomplete="email"
            inputmode="email"
            placeholder="Email" 
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
        <nz-form-control nzErrorTip="Please input your password!">
          <input 
            nz-input 
            id="password"
            formControlName="password" 
            type="password" 
            name="password"
            autocomplete="current-password"
            placeholder="Password" 
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <button nz-button nzType="primary" nzBlock type="submit" [nzLoading]="isLoading">
          Log in
        </button>
      </nz-form-item>

      <div class="register-link">
        Don't have an account? <a routerLink="/register">Register here</a>
      </div>
    </form>
  </nz-card>
</div>
