<div *ngIf="permissions$ | async as p">
  <div class="page-header" style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
    <h1 style="margin: 0;">Warehouse Stock Levels</h1>
    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
      <button *ngIf="p.canExport" nz-button (click)="exportToXlsx()">
        <i nz-icon nzType="file-excel"></i> Export XLSX
      </button>
      <button *ngIf="p.canExport" nz-button (click)="exportToPdf()">
        <i nz-icon nzType="file-pdf"></i> Export PDF
      </button>
    </div>
  </div>

  <nz-card>
    <div style="margin-bottom: 16px; display: flex; gap: 16px; max-width: 400px;">
      <nz-input-group [nzPrefix]="prefixIconSearch">
        <input type="text" nz-input placeholder="Search products in warehouses..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" />
      </nz-input-group>
      <ng-template #prefixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>

    <nz-table
      #basicTable
      [nzData]="data"
      [nzLoading]="loading"
      [nzTotal]="total"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      [nzFrontPagination]="false"
      (nzPageIndexChange)="onPageChange($event)"
      (nzPageSizeChange)="onPageSizeChange($event)"
      [nzScroll]="{ x: '1000px', y: 'calc(100vh - 400px)' }"
    >
      <thead>
        <tr>
          <th>Warehouse</th>
          <th>Product</th>
          <th>Current Stock</th>
          <th>Reorder Level</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basicTable.data">
          <td>{{ item.warehouseName }}</td>
          <td><strong>{{ item.productName }}</strong> ({{ item.productSku }})</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.reorderLevel }}</td>
          <td>
            <nz-tag [nzColor]="item.quantity <= item.reorderLevel ? 'warning' : 'success'">
              {{ item.quantity <= item.reorderLevel ? 'Low Stock' : 'In Stock' }}
            </nz-tag>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
