<div class="customers-list">
  <div class="page-header" style="flex-wrap: wrap; gap: 16px;">
    <h1 style="margin: 0;">Customers Management</h1>
    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
      <button nz-button (click)="exportToXlsx()">
        <span nz-icon nzType="file-excel"></span> Export XLSX
      </button>
      <button nz-button (click)="exportToPdf()">
        <span nz-icon nzType="file-pdf"></span> Export PDF
      </button>

      <button nz-button nzType="primary" routerLink="/sales/customers/new">
        <span nz-icon nzType="plus"></span>
        Add Customer
      </button>
    </div>
  </div>


  <div class="search-bar">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input 
        type="text" 
        nz-input 
        placeholder="Search customers..." 
        [(ngModel)]="searchText"
        (ngModelChange)="onSearch()"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>

  <nz-table
    #customersTable
    [nzData]="customers"
    [nzLoading]="loading"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    [nzTotal]="total"
    [nzFrontPagination]="false"
    (nzPageIndexChange)="onPageChange($event)"
    (nzPageSizeChange)="onPageSizeChange($event)"
    [nzScroll]="{ x: '1200px', y: 'calc(100vh - 350px)' }"
  >


    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th nzWidth="150px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customersTable.data">
        <td><strong>{{ customer.name }}</strong></td>
        <td>{{ customer.email || '-' }}</td>
        <td>{{ customer.address || '-' }}</td>
        <td>

          <button 
            nz-button 
            nzType="link" 
            nzSize="small"
            [routerLink]="['/sales/customers', customer.id]"
          >
            <span nz-icon nzType="edit"></span>
            Edit
          </button>
          <button 
            nz-button 
            nzType="link" 
            nzSize="small"
            nzDanger
            (click)="deleteCustomer(customer)"
          >
            <span nz-icon nzType="delete"></span>
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
