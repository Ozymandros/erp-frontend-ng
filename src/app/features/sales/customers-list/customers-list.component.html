<div class="customers-list">
  <div class="page-header">
    <h1>Customers Management</h1>
    <button nz-button nzType="primary" routerLink="/sales/customers/new">
      <span nz-icon nzType="plus"></span>
      Add Customer
    </button>
  </div>

  <div class="search-bar">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input 
        type="text" 
        nz-input 
        placeholder="Search customers..." 
        [(ngModel)]="searchText"
        (ngModelChange)="onSearch()"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>

  <nz-table
    #customersTable
    [nzData]="customers"
    [nzLoading]="loading"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    [nzTotal]="total"
    [nzFrontPagination]="false"
    (nzPageIndexChange)="onPageChange($event)"
    (nzPageSizeChange)="onPageSizeChange($event)"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>Country</th>
        <th>Status</th>
        <th nzWidth="150px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customersTable.data">
        <td><strong>{{ customer.name }}</strong></td>
        <td>{{ customer.email || '-' }}</td>
        <td>{{ customer.phone || '-' }}</td>
        <td>{{ customer.city || '-' }}</td>
        <td>{{ customer.country || '-' }}</td>
        <td>
          <nz-tag [nzColor]="customer.isActive ? 'success' : 'default'">
            {{ customer.isActive ? 'Active' : 'Inactive' }}
          </nz-tag>
        </td>
        <td>
          <button 
            nz-button 
            nzType="link" 
            nzSize="small"
            [routerLink]="['/sales/customers', customer.id]"
          >
            <span nz-icon nzType="edit"></span>
            Edit
          </button>
          <button 
            nz-button 
            nzType="link" 
            nzSize="small"
            nzDanger
            (click)="deleteCustomer(customer)"
          >
            <span nz-icon nzType="delete"></span>
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
