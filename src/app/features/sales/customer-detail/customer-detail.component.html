<div class="customer-detail">
  <div class="page-header">
    <app-button routerLink="/sales/customers" icon="arrow-left">
      Back to List
    </app-button>
    <h1 nz-typography>{{ isEditMode ? 'Edit Customer' : 'Create Customer' }}</h1>
  </div>

  <nz-card [nzLoading]="loading">
    <form nz-form [formGroup]="customerForm" (ngSubmit)="save()">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label nzRequired>Full Name</nz-form-label>
            <nz-form-control nzErrorTip="Please input customer name!">
              <app-input formControlName="name" placeholder="John Doe"></app-input>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label nzRequired>Email</nz-form-label>
            <nz-form-control nzErrorTip="Please input a valid email!">
              <app-input formControlName="email" type="email" placeholder="john@example.com"></app-input>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label>Phone</nz-form-label>
            <nz-form-control>
              <app-input formControlName="phoneNumber" placeholder="+1 234 567 890"></app-input>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div class="form-actions">
        <app-button type="primary" btnType="submit" [loading]="saving" [disabled]="!customerForm.valid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </app-button>
        <app-button type="default" btnType="button" routerLink="/sales/customers">Cancel</app-button>
      </div>
    </form>
  </nz-card>
</div>
