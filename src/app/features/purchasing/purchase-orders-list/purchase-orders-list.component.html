<div *ngIf="permissions$ | async as p">
  <div class="page-header" style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
    <h1 style="margin: 0;">Purchase Orders</h1>
    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
      <button *ngIf="p.canExport" nz-button (click)="exportToXlsx()">
        <i nz-icon nzType="file-excel"></i> Export XLSX
      </button>
      <button *ngIf="p.canExport" nz-button (click)="exportToPdf()">
        <i nz-icon nzType="file-pdf"></i> Export PDF
      </button>
      <button *ngIf="p.canCreate" nz-button nzType="primary" routerLink="/purchasing/orders/new">
        <i nz-icon nzType="plus"></i> New Purchase Order
      </button>
    </div>
  </div>

  <nz-card>
    <div style="margin-bottom: 16px; display: flex; gap: 16px; max-width: 400px;">
      <nz-input-group [nzPrefix]="prefixIconSearch">
        <input type="text" nz-input placeholder="Search purchase orders..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" />
      </nz-input-group>
      <ng-template #prefixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>

    <nz-table
      #basicTable
      [nzData]="data"
      [nzLoading]="loading"
      [nzTotal]="total"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      [nzFrontPagination]="false"
      (nzPageIndexChange)="onPageChange($event)"
      (nzPageSizeChange)="onPageSizeChange($event)"
      [nzScroll]="{ x: '1000px', y: 'calc(100vh - 400px)' }"
    >
      <thead>
        <tr>
          <th>Order #</th>
          <th>Supplier</th>
          <th>Date</th>
          <th>Total Amount</th>
          <th>Status</th>
          <th nzWidth="150px" *ngIf="p.canRead || p.canDelete">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basicTable.data">
          <td><strong>{{ item.orderNumber }}</strong></td>
          <td>{{ item.supplierName }}</td>
          <td>{{ item.orderDate | date:'shortDate' }}</td>
          <td>${{ item.totalAmount.toFixed(2) }}</td>
          <td>
            <nz-tag [nzColor]="getStatusColor(item.status)">
              {{ item.status }}
            </nz-tag>
          </td>
          <td *ngIf="p.canRead || p.canDelete">
            <a *ngIf="p.canRead" [routerLink]="['/purchasing/orders', item.id]" style="margin-right: 8px;">View</a>
            <a
              *ngIf="p.canDelete"
              nz-popconfirm
              nzPopconfirmTitle="Are you sure cancel this order?"
              (nzOnConfirm)="deleteOrder(item.id)"
              nzPopconfirmPlacement="left"
              style="color: #ff4d4f; margin-left: 8px;"
            >Cancel</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
